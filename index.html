<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

  <link rel="stylesheet" href="css/styles.css" />

  <title>FlickList</title>
</head>
<body>
  <div id="mount-target">
    <header class="jumbotron">
      <h1>FlickList</h1>
      <p>Keep a list of all the movies you've been meaning to watch.</p>
    </header>

    <div class="main-content">

      <section id="section-watchlist">
        <header>
          <h2>My Watchlist</h2>
          <hr/>
        </header>

        <ul class="list-inline">
          <li
            v-for="movie in watchlistItems"
            class="item-watchlist"
          >
            <p><img class="img-responsive" :src="posterUrl(movie)"/> {{ movie.title }}</p>

            <input 
              type="submit"
              value="I watched it"
              @click.prevent="removeFromWatchlist(movie)" 
              class="btn btn-danger"
            />
          </li>
        </ul>
      </section>

      <section id="section-browse">
        <header>
          <h2>Browse Movies</h2>
          <form id="form-search">
            <input type="text" v-model="searchTerm" />
            <input class="btn"
              type="submit" value="Search By Title"
              @click="searchMovies(searchTerm)"
            />
          </form>
        </header>
        <ul>
          <li v-for="movie in browseItems">
            <hr />

            <h4>{{ movie.title }}</h4>
            <button class="btn"
              @click="addToWatchlist(movie)"
              :disabled="watchlistItems.includes(movie)"
            >
              Add to Watchlist
            </button>

            <p>{{ movie.overview }}</p>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script src="js/flicklist.js"></script>

</body>
</html>
